<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporal Videos</title>
    <style>
      body {
        background-color: #1d1d1d;
        color: #dddddd;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      table {
        margin: 50px;
        margin-top: 200px;
        width: 80%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 15px;
        text-align: left;
        vertical-align: top;
        padding-bottom: 100px;
      }
      .video-cell {
        padding-left: 30px;
        max-width: 600px;
      }
      video {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <h2>Execute Workflow</h2>
        </td>
        <td class="video-cell">
          <video controls>
            <source src="scenes/videos/ExecuteWorkflow.mp4" type="video/mp4" />
          </video>
        </td>
      </tr>
      <tr>
        <td>
          <h2>Call Activity</h2>
        </td>
        <td class="video-cell">
          <video controls>
            <source src="scenes/videos/CallActivity.mp4" type="video/mp4" />
          </video>
        </td>
      </tr>
      <tr>
        <td>
          <h2>Signal Workflow</h2>
        </td>
        <td class="video-cell">
          <video controls>
            <source src="scenes/videos/SignalWorkflow.mp4" type="video/mp4" />
          </video>
        </td>
      </tr>
      <tr>
        <td>
          <h2>Start Update</h2>
        </td>
        <td class="video-cell">
          <video controls>
            <source src="scenes/videos/StartUpdate.mp4" type="video/mp4" />
          </video>
        </td>
      </tr>
      <tr>
        <td>
          <h2>Execute Update</h2>
        </td>
        <td class="video-cell">
          <video controls>
            <source src="scenes/videos/ExecuteUpdate.mp4" type="video/mp4" />
          </video>
        </td>
      </tr>
    </table>
  </body>
</html>
